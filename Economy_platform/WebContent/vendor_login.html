* {box-sizing: border-box}
/* Full-width input fields */
input[type=text], input[type=password] ,select{
  width: 100%;
  padding: 10px;
  margin: 5px 0 15px 0;
  display: inline-block;
  border: none;

}

  outline: none;
}

hr {

}

/* Set a style for all buttons */
button {
  background-color:#b27943;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;

  cursor: pointer;
  width: 100%;

}

button:hover {

}

.cancelbtn {
  padding: 14px 20px;
  background-color: #704b28;
}

.cancelbtn, .signupbtn {
  float: left;
  width: 50%;
}
/* Add padding to container elements */
.container {
    top:250px;
  width:50%;
  left:25%;
position:absolute;
  padding: 20px;
  background: black;
  opacity:0.8;
}
/* Clear floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}
/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
  .cancelbtn, .signupbtn {
     width: 100%;

}
